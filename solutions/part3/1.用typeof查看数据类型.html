<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>用typeof查看数据类型</title>
	<style>
		span{
			color: red;
		}
	</style>
</head>
<body>
	<script>
		window.onload = function  () {
			document.write("typeof 1: <span>", typeof 1);
			document.write("</span><br>");
			document.write("typeof '1': <span>", typeof "2");
			document.write("</span><br>");
			document.write("typeof true: <span>", typeof true);
			document.write("</span><br>");
			document.write("typeof null: <span>", typeof null);
			document.write("</span><br>");
			document.write("typeof undefined: <span>", typeof undefined);
			document.write("</span><br>");
			document.write("typeof []: <span>", typeof []);
			document.write("</span><br>");
			document.write("typeof {}: <span>", typeof {});
			document.write("</span><br>");
			document.write("typeof /^\d{11}$/gi: <span>", typeof /^\d{11}$/gi);
			document.write("</span><br>");
			document.write("typeof function(){}: <span>", typeof function(){});

		}
		// 页面的显示内容为：
		// typeof 1: number
		// typeof '1': string
		// typeof true: boolean
		// typeof null: object
		// typeof undefined: undefined
		// typeof []: object
		// typeof {}: object
		// typeof /^d{11}$/gi: object
		// typeof function(){}: function
	</script>

	1. 思考：此案例中，"document.write"引起什么问题？为什么？如何解决？（提示：span样式失效；文档声明无效；document.title异常）
	-->
</body>
</html>
