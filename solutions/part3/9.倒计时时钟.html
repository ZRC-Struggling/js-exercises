<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="ZRC-Struggling">
	<title>倒计时时钟</title>
</head>
<body>
	
	<div class="timeDown-block">
		<div class="timeLeft">
			<input type="text" class="minutes">分钟
			<input type="text" class="seconds">秒
		</div>
		<div class="action">
			<button class="activate-btn">启动</button>
		</div>
	</div>
	
	<script>
		window.onload = function () {
			var timeLeft = 100; // 单位为秒
			var activateBtn = document.querySelector(".activate-btn"),
				minutes = document.querySelector(".minutes"),
				seconds = document.querySelector("seconds");

			minutes.value = timeLeft/60;
			seconds.value = timeLeft%60;

			activateBtn.onclick = function () {
				setInterval(handler: any, timeout?: long, arguments...: any)
			}
		}
	</script>
</body>
</html>
