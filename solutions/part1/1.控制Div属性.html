<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="ZRC-Struggling">
<title>控制Div属性</title>
<style>
	.wrap{
		width: 400px;
		margin: 10px auto;
	}
	.btnGroup{
		width: 300px;
		margin: 0 auto;
		/*按钮的默认display属性是'inline-block', 可以通过text-align属性实现在容器中居中*/
		text-align: center; 
	}
	.area{
		width: 100px;
		height: 100px;
		margin: 20px auto;
		background-color: black;
	}
</style>
</head>

<body>
	<div class="wrap">
		<div class="btnGroup">
			<button class="wider">变宽</button>
			<button class="higher">变高</button>
			<button class="toRed">变色</button>
			<button class="hideArea">隐藏</button>
			<button class="showArea">显示</button>
			<button class="resetArea">重置</button>
		</div>
		<div class="area"></div>
	</div>

	<script>
	window.onload = function () {
		var area = document.querySelector(".area");
		var btns = document.querySelectorAll(".btnGroup button"); 
		var arr = [
					["width", "200px"], // wider
					["height", "200px"], // higher
					["background-color", "red"], // toRed
					["display", "none"], // hideArea
					["display", "block"], // showArea
					["cssText", ""] // resetAres
				  ];

		btns.forEach(function (ele,i) {
			ele.onclick = function () {
				area.style[arr[i][0]] = arr[i][1];
			}
		});
	}
	</script>
</body>
</html>
